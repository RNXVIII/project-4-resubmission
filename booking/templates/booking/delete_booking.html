{% extends "base.html" %}

{% load static %} 

{% block content %}
  <h2>Delete Booking</h2>
  <p>Are you sure you want to delete this booking?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'user_bookings' %}">Cancel</a>
  </form>
{% endblock %}
