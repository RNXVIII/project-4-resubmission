{% extends "base.html" %}

{% load static %} 

{% block content %}
  <h2>Delete Booking</h2>
  <p>Are you sure you want to delete this booking?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a class="btn btn-secondary" href="{% url 'user_booking' %}">Cancel</a>
  </form>


{% endblock %}
